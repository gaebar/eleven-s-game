<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pac-Man [Eleven mode]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles/main.css">
  <!--
    Using type=module so I can use imports in the javascript files
    This is a new javascript function. It also helps when working with
    ESLINT, to avoid unused variable warning.  
  -->
  <script type="module" src="scripts/app.js"></script>
</head>

<body>
  <div id="top-bar">
    <div id="current-level"></div>
    <span id="github-icon"></span>
  </div>
  <div id="game-board"></div>
  <div id="bottom-bar">
    <div id="scoreboard">Score: <span>0</span></div>
    <div id="lives"><span></span><span></span><span></span></div>
  </div>
</body>

</html>
